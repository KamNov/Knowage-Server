<md-dialog style='height:60%; width:40%;'>
    
	<md-toolbar class="primaryToolbar">
		<div class="md-toolbar-tools">
			<h2>{{outputWizardTitle}}</h2>
		</div>
	</md-toolbar>
	
    <md-dialog-content class="export-dialog-content">
		<export-version-wizard ng-show = "!showFile && !showTable && !showOVDescription"></export-version-wizard>
		<export-version-file-wizard ng-show = "showFile && !showOVDescription"></export-version-file-wizard>
		<export-version-table-wizard ng-show = "showTable && !showOVDescription"></export-version-table-wizard>
		<export-version-msg ng-show = "showOVDescription"></export-version-msg>
    </md-dialog-content>
    
    <md-dialog-actions layout="row">

    	<md-button ng-click="closeDialogToolbarRight()" class="md-raised md-secondary">
			{{translate.load("sbi.common.cancel")}}
		</md-button>
    
    	<md-button ng-click="exportDialogBack()" class="md-raised md-secondary" ng-disabled="!showFile && !showTable">
			{{translate.load("sbi.common.prev")}}
		</md-button>
		
		<md-button ng-click="exportDialogNext()" class="md-raised md-secondary" ng-disabled="showFile || showTable || outputVersion == undefined">
			{{translate.load("sbi.common.next")}}
		</md-button>
		<md-button ng-click="exportOutputVersion()" class="md-raised md-primary" ng-disabled="isOkBtnDisabled()">
			{{translate.load("sbi.common.ok")}}
		</md-button>

    </md-dialog-actions>
</md-dialog>
